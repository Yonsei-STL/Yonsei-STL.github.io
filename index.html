<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting to STL Lab Website</title>
    <link rel="icon" type="image/x-icon" href="stl.ico">
    <!-- Meta refresh tag for immediate redirect -->
    <meta http-equiv="refresh" content="0; url=https://stl.yonsei.ac.kr/">
    <!-- Fallback for browsers that don't support meta refresh -->
    <script type="text/javascript">
        window.location.href = "https://stl.yonsei.ac.kr/";
    </script>
</head>
<body>
    <!-- Fallback message for users with JavaScript disabled -->
    <p>If you are not redirected automatically, please <a href="https://stl.yonsei.ac.kr/">click here</a>.</p>
</body>
</html>
